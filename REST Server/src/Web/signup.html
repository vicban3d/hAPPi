<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Sign up</title>
    <script type="text/javascript" src="http://localhost/lib/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="http://localhost/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://localhost/lib/angular.min.js"></script>
    <script type="text/javascript" src="http://localhost/lib/qrcode.min.js"></script>
    <script type="text/javascript" src="http://localhost/js/strings.js"></script>
    <script type="text/javascript" src="http://localhost/js/index.js"></script>
    <script type="text/javascript" src="http://localhost/js/util.js"></script>
    <script type="text/javascript" src="http://localhost/js/app.js"></script>
    <script type="text/javascript" src="http://localhost/js/signup.js"></script>
    <link rel="stylesheet" type="text/css" href="http://localhost/css/index.css">
    <link rel="stylesheet" type="text/css" href="http://localhost/lib/bootstrap.min.css">
</head>
<body data-ng-app="main" data-ng-controller="signupCtrl as ctrl">
    <nav class="navbar navbar-inverse" >
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="http://localhost/index.html">hAPPi</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Sign Up</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </div>
    </nav>
    <div class="mergeLeft">
        <form data-ng-submit="ctrl.addUser()" >
            <div class="form-group">
                <label>User Name:</label>
                <input data-ng-model="ctrl.username" class="form-control" placeholder="Enter Object name">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input data-ng-model="ctrl.password" class="form-control" placeholder="Enter Object name">
            </div>
            <div class="form-group">
                <label>email:</label>
                <input data-ng-model="ctrl.email" class="form-control" placeholder="Enter Object name">
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
