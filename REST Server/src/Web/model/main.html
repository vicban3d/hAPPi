<!DOCTYPE html>
<!--suppress ALL -->
<html>
<head>
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body data-ng-app="main" data-ng-controller="ctrl_main">
                <div id="emulatedCode">
                    <table class="designAreaEmulator" style="width:100%;">
                        <tr style="height: 10%;">
                            <td>
                                <nav class="navbar navbar-inverse designAreaTopMenu" >
                                    <div class="container-fluid ">
                                        <div class="navbar-header">
                                            <a class="navbar-brand" href="#" data-ng-click="designDisplayBehaviorPage()">{{getCurrentApplication().name}}</a>
                                        </div>
                                        <ul class="nav navbar-nav navbar-right" >
                                            <li data-ng-repeat="object in getCurrentApplication().objects track by $index" ><a href="#" data-ng-click="designDisplayObjectPage(object)">{{object.name}}</a></li>
                                        </ul>
                                    </div>
                                </nav>
                            </td>
                        </tr>
                        <tr style="height: 80%">
                            <td>
                                <form class="designAreaPage" data-ng-submit="gotoAppInstance(phoneNumber)" data-ng-show="getShowEmulatorMainPage()">
                                    <table style="width: 100%">
                                        <tr>
                                            <td class="formInput">
                                                <div class="componentMainTitle">Enter Your Phone Number</div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="formInput">
                                                <input type="text" class="form-control" placeholder="Phone Number" data-ng-model="phoneNumber">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="formInput">
                                                <input type="submit" value="Enter" class="btn btn-primary btn-block">
                                            </td>
                                        </tr>
                                    </table>
                                </form>
                                <div class="designAreaPage" data-ng-show="!getShowAddInstance() && !getShowEmulatorMainPage()">
                                    <div style="padding: 1%;" class="componentMainTitle">Behavior</div><hr>
                                    <div style="padding: 1%;" class="componentMainTitle" data-ng-show="getCurrentApplication().behaviors.length == 0">This Application has no defined behavior.</div>
                                    <button class="btn btn-primary btn-block" ng-repeat="behavior in getCurrentApplication().behaviors track by $index" data-ng-click="performBehaviorAction(behavior)">{{behavior.name}}</button><br>
                                </div>
                                <div class="designAreaPage" data-ng-show="getShowAddInstance()  && !getShowEmulatorMainPage()" data-ng-init="attribute_values=[]">
                                    <div style="padding: 1%;" class="componentMainTitle">{{getCurrentInstance().name}}</div><hr>

                                    <form class="form-horizontal" role="form" data-ng-submit="addInstance()">
                                        <div data-ng-repeat="attr in getCurrentInstance().attributes track by $index" class="formInput">
                                            <input type="text" class="form-control" placeholder="{{attr.name}}" data-ng-model="attribute_values[$index]" required>
                                        </div>
                                        <input type="submit" class="btn btn-primary btn-block" value="Add">
                                    </form>
                                    <hr>
                                    <table class="table" style="width: 100%">
                                        <tr>
                                            <th data-ng-repeat="attr in getCurrentInstance().attributes track by $index">
                                                {{attr.name}}
                                            </th>
                                            <th>
                                                <!--PADDING-->
                                            </th>
                                        </tr>
                                        <tr data-ng-repeat="instance in instances[getCurrentInstance().name] track by $index">
                                            <td data-ng-repeat="val in instance track by $index">
                                                {{val}}
                                            </td>
                                            <td>
                                                <div class="removeFormFieldsButton" data-ng-click="removeInstance($index)"></div>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </td>
                        </tr>
                        <tr style="height: 10%;">
                            <td>
                                <div class="navbar navbar-inverse designAreaOutput" data-ng-show="!getShowEmulatorMainPage() && getCurrentApplication().behaviors.length > 0">
                                    <label class="designAreaOutputLabel">OUTPUT > <br>{{getOutput()}}</label>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
</body></html>
